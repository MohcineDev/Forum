<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Classic Forum</title>
    <link rel="icon" href="./imgs/apple-touch-icon-mz9nytnj.webp">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/post.css">
</head>

<body>
    <header>
        <h1>Classic Forum</h1>
    </header>

    <nav>
        <div class="links">
            <a href="/">Home</a>
            <a href="/login" id="loginLink" style="display: none;">Login</a>
            <a href="/register" id="registerLink" style="display: none;">Register</a>
            <a class="profile" href="/profile"></a>
        </div>
        <div class="">
            <a href="#" id="logoutButton" style="display: none;">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <article>
            <p class="post-author"><em></em></p>
            <h2></h2>
            <div class="post-content">
                <p></p>
            </div>

            <div class="post-details">
                <p><strong>Likes: </strong><span></span> </p>
                <p><strong>Dislikes: </strong><span></span> </p>
                <p><strong>Comments: </strong><span></span> </p>
                <div class="btns">
                    <div>
                        <button class="btn like" >Like</button>
                        <button class="btn dislike">Dislike</button>
                    </div>
                    <div>
                        <button class="btn" onclick="interact('delete', post.id)">Delete</button>
                    </div>

                </div>

                <!-- Comment Section -->
                <div id="commentSection">
                    <div id="comments">

                    </div>
                </div>
            </div>
        </article>
        <section class="add-comment">
            <textarea name="" placeholder="your comment here.." required></textarea>
            <button class="btn">submit</button>
        </section>

    </main>

    <!-- Footer -->
    <footer>
            <div class="footer-container">
              <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
            </div> 
        <p>&copy; 2024 Classic Forum. All rights reserved.</p>
    </footer>
    <script src="/js/main.js"></script>
    <script src="/js/post.js"></script>


</body>

</html>
