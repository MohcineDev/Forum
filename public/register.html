    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/register.css">

    </head>

    <body>
        <div class="container">
            <header>
                <h1>Forum Register</h1>
                <nav>
                    <a href="/">Home</a> |
                    <a href="login">Login</a>
                </nav>
            </header>

            <div class="register-form">
                <h2>Create an Account</h2>
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="d5z" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" value="da@da" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" value="da5dz5a" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Classic Forum. All rights reserved.</p>
            </footer>
        <script src="js/register.js"></script>
    </body>

    </html>
