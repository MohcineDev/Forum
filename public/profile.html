<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
    <link rel="icon" href="./imgs/apple-touch-icon-mz9nytnj.webp">
    <!-- general style -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Classic Forum</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <div class="links">
            <a href="/">Home</a>
            <a href="/login" id="loginLink" style="display: none;">Login</a>
            <a href="/register" id="registerLink" style="display: none;">Register</a>
            <a class="profile" href="/profile"></a>
        </div>
        <div class="">
            <a href="#" id="logoutButton" style="display: none;">Logout</a>
        </div>
    </nav>

    <h1>Your Profile</h1>

    <div id="profileContainer">
        <div>

            <input type="checkbox"  id="edit"> <label for="edit">Edit Infos</label>
        </div>
        <div class="wrapper">

            <p> Username: <input readonly type="text" value="" id="username" > </p>
            <p> Email: <input readonly type="text" value="" id="email"> </p>
            <p> password: <input readonly type="text" value="" id="password"> </p>

            <p id="posts"> Posts: <span></span> </p>
        </div>
        <button class="save">Save Info</button>
      <!-- User details will be loaded dynamically -->
    </div>
      <!-- Footer -->
      <footer>
        <p>&copy; 2024 Classic Forum. All rights reserved.</p>
    </footer>
    <script src="./js/main.js"></script> 
    <script src="./js/profile.js"></script> 

</body>

</html>
